buildscript {

    ext.kotlin_version = '1.1.2-5'
    repositories {
        maven {
            url "https://plugins.gradle.org/m2"
        }
    }

    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.luismierez.SlackPlugin" version "0.0.23"
}

apply plugin: 'com.gradle.plugin-publish'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'kotlin'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile gradleApi()
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.squareup.okhttp3:okhttp:3.8.0'

    testCompile 'junit:junit:4.11'
}

slack {
    webHook "https://hooks.slack.com/services/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"
    text "Testing"
}

version = "0.0.23"
group = "com.luismierez.SlackPlugin"

pluginBundle {
    website = 'https://github.com/luismierez'
    vcsUrl = 'https://github.com/luismierez/RSS'
    description = 'Simple Slack plugin'

    tags = ['slack']

    plugins {
        slackPlugin {
            id = "com.luismierez.SlackPlugin"
            displayName = "Simple Slack Plugin"
        }
    }
}
